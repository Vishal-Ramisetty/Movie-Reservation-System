spring.application.name=MovieReview

server.port=8080


# Database Configuration
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/moviereview?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Logger Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=INFO

#MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/movieReviewDB
  #?authSource=admin
#spring.data.mongodb.username=admin_viewer
#spring.data.mongodb.password=password

#Date Format
spring.jackson.date-format=dd-MM-yyyy HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false