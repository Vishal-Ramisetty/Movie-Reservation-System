spring.application.name=MovieReview

# Database Configuration
spring.datasource.username=springsecurity
spring.datasource.password=SpringSecurity
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/moviereview?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Logger Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=INFO